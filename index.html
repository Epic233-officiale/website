<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic233 Intro Page</title>
    <link href="fonts/THBiolinum.ttf" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="intro">
            <div class="album-container">
                <img src="images/album-nobg.png" alt="Album Artwork" class="album-img">
                <div class="watermark">
                    by <a href="https://space.bilibili.com/14701780" target="_blank">可可露-</a>
                </div>
            </div>
            <div class="text">
                <h1 class="title">Epic233</h1>
                <div class="subtitles">
                    <p class="trivia" id="trivia"></p>
                </div>
                <div class="buttons">
                    <a href="https://epic233.org/music/music.html" class="button">Music</a>
                    <a href="https://gamejolt.com/@epic233/games" class="button">Games</a>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="social-links">
                <a href="https://space.bilibili.com/697923587" target="_blank">
                    <img src="images/bili.png" alt="Bilibili">
                </a>
                <a href="https://discord.gg/QzJsBCnZmb" target="_blank">
                    <img src="images/dc.png" alt="Discord">
                </a>
                <a href="https://www.instagram.com/epic233.dubs/" target="_blank">
                    <img src="images/ins.png" alt="Instagram">
                </a>
                <a href="https://soundcloud.com/epic233-officiale" target="_blank">
                    <img src="images/sc.png" alt="SoundCloud">
                </a>
                <a href="https://www.youtube.com/@epic233-officiale" target="_blank">
                    <img src="images/ytb.png" alt="YouTube">
                </a>
                <a href="https://music.163.com/#/artist?id=97010546" target="_blank">
                    <img src="images/nem.png" alt="NetEase">
                </a>
                <a href="https://gamejolt.com/@epic233" target="_blank">
                    <img src="images/gj.png" alt="GameJolt">
                </a>
            </div>
        </div>
    </div>

    <script>
        const trivia = [
            "Are you anticipating for the new album?",
            "Epic233 is often called 'little E' in his local community.",
            "Epic233 wants to be an ojousama.",
            "She struggled for about a month to set up her Netease profile.",
            "Creating this site is the largest expense in the whole project.",
            "Very dedicated Touhou fan.",
            "Officially addicted to Just Shapes and Beats."
        ];

        // Randomly select a trivia item
        document.getElementById("trivia").innerText = trivia[Math.floor(Math.random() * trivia.length)];
    </script>
</body>

</html>
